<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu__container container">
            <h1 class='title'>To Go Menu</h1>
            <ul class="menu">
                <li class="menu__item">
                    <div class="plate">
                        <img src="./img/plate__french-fries.png" alt="" class="plate__img">
                    </div>
                    <div class="menu-detail">
                        <h2 class="name">
                        French Fries with Ketchup
                    </h2>
                    <div class="price">$2.23</div>
                    <button class="button button-check"> <img src="./img/check.svg" alt="check"> In Cart</button>
                    </div>
                </li>
                
                <li class="menu__item">
                    <div class="plate">
                        <img src="./img/plate__salmon-vegetables.png" alt="salmon-vegetables" class="plate__img">
                    </div>
                    <div class="menu-detail">
                        <h2 class="name">
                            Salmon and Vegetables
                    </h2>
                    <div class="price">$5.12</div>
                    <button class="button">Add to Cart</button>
                    </div>
                </li>

                <li class="menu__item">
                    <div class="plate">
                        <img src="./img/plate__spaghetti-meat-sauce.png" alt="spaghetti-meat-sauce" class="plate__img">
                    </div>
                    <div class="menu-detail">
                        <h2 class="name">
                            Spaghetti with Sauce
                    </h2>
                    <div class="price">$7.82</div>
                    <button class="button">Add to Cart</button>
                    </div>
                </li>

                <li class="menu__item">
                    <div class="plate">
                        <img src="./img/plate__salmon-vegetables.png" alt="salmon-vegetables" class="plate__img">
                    </div>
                    <div class="menu-detail">
                        <h2 class="name">
                            Salmon and Vegetables
                    </h2>
                    <div class="price">$5.12</div>
                    <button class="button">Add to Cart</button>
                    </div>
                </li>

                <li class="menu__item">
                    <div class="plate">
                        <img src="./img/plate__salmon-vegetables.png" alt="salmon-vegetables" class="plate__img">
                    </div>
                    <div class="menu-detail">
                        <h2 class="name">
                            Salmon and Vegetables
                    </h2>
                    <div class="price">$5.12</div>
                    <button class="button">Add to Cart</button>
                    </div>
                </li>
            </ul>
            
        </div>
        <div class="order__container container">
            <h2 class='title'>Your Cart</h2>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
